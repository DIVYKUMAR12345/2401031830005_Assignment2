<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .header h1 {
            font-size: 20px;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            width: 100%;
        }

        .search-bar input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Trending Comics */
        .trending {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .comic {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            padding: 10px;
        }

        .comic img {
            width: 100%;
            height: auto;
        }

        .comic-title {
            font-weight: bold;
        }

        /* Top Readers */
        .top-readers {
            display: flex;
            justify-content: space-between 9+10px;
            margin-top: 30px;
            overflow-x: auto;
        }

        .reader {
            flex: 0 0 60px;
            margin-right: 10px;
            border-radius: 50%;
            overflow: hidden;
            background-color: lightgray;
        }

        .reader img {
            width: 100%;
            height: auto;
        }

        /* Continue Reading */
        .continue-reading {
            background-color: #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .continue-reading h2 {
            margin: 0;
        }

        /* Media Query for mobile view */
        @media (max-width: 600px) {
            .search-bar input {
                width: 90%;
            }

            .trending {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
</head>
